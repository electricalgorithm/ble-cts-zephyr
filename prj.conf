
# Bluetooth Settings
CONFIG_BT=y
CONFIG_BT_DEVICE_NAME="ZephyrWatch"
CONFIG_BT_PERIPHERAL=y

# If not set BT_SMP &  BT_SIGNING, the device will not be able to pair with other devices.
CONFIG_BT_SMP=y
CONFIG_BT_SIGNING=y
CONFIG_BT_KEYS_OVERWRITE_OLDEST=y
CONFIG_BT_PRIVACY=y

# Log Settings
CONFIG_LOG=y

